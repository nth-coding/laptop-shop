<!-- Inside your "blog-detail.html" Thymeleaf template -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trang Chá»§ - FPT Shop 2020</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link th:href = "@{/css/bootstrap.css}" rel="stylesheet" />
    <!--    <link th:href = "@{/css/bootstrap-icons.css}" rel="stylesheet" />-->
    <link th:href = "@{/css/owl.carousel.min.css}" rel="stylesheet" />
    <link th:href = "@{/css/owl.theme.default.min.css}" rel="stylesheet" />
    <link th:href = "@{/css/jquery.fancybox.min.css}" rel="stylesheet" />
    <link th:href = "@{/css/jsRapClock.css}" rel="stylesheet" />
    <link th:href = "@{/css/jquery.jqZoom.css}" rel="stylesheet" />
    <link th:href = "@{/css/style.css}" rel="stylesheet" />

    <script th:src= "@{/js/jquery-3.0.0.js}"></script>
    <script th:src= "@{/js/bootstrap.bundle.js}"></script>
    <script th:src= "@{/js/jquery.nicescroll.js}"></script>
    <script th:src= "@{/js/owl.carousel.min.js}"></script>
    <script th:src= "@{/js/jquery.fancybox.min.js}"></script>
    <script th:src= "@{/js/jsRapClock.js}"></script>
    <script th:src= "@{/js/jquery.jqZoom.js}"></script>
    <script th:src= "@{/js/jquery-stars.js}"></script>
    <script th:src= "@{/js/jquery.scrollAds.js}"> </script>
    <script th:src= "@{/js/script.js}"></script>
    <style>
        .blog-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff; /* Set a white background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
        }

        .blog-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .blog-content {
            line-height: 1.6;
        }

        .blog-author {
            font-style: italic;
            color: #6c757d; /* Set a muted text color */
        }
    </style>
</head>
<body>
<div th:replace="fragments :: header"></div>
<div th:replace="fragments :: nav"></div>
<div class="blog-container">
    <div class="blog-header">
        <h1 th:text="${blog.name}"></h1>
        <p class="blog-author" th:text="'By ' + ${blog.author}"></p>
    </div>
    <img th:src="'data:image/jpeg;base64,' + ${blog.image}"
         class="img-fluid" alt="Image" style="width: 100%; height: auto; margin-bottom: 20px;">
    <div class="blog-content" th:utext="${blog.content}"></div>
    <!-- Add the anonymous image here, you can replace the image path accordingly -->
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
