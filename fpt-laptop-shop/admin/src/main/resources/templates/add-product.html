<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace = "~{fragments::header}">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace = "~{fragments::sidebar}">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace = "~{fragments::top-navbar}">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <form class="form-horizontal"  th:action="@{/save-product}" method="post" th:object="${productDto}"
                      enctype="multipart/form-data" onsubmit="updateMetaList(); return validateForm();">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>ADD NEW PRODUCT</legend>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
                            <div class="col-md-4">
                                <input id="product_name" th:field = "*{name}" name="product_name" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="product_categories">PRODUCT CATEGORY</label>
                            <div class="col-md-4">
                                <select id="product_categories" th:field = "*{category}" name="product_categories" class="form-control" required>
                                    <option th:value = "null">-SELECT-</option>
                                    <option th:each = "category : ${categories}"
                                            th:value = "${category.id}"
                                            th:text = "${category.name}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="product_brand">PRODUCT BRAND</label>
                            <div class="col-md-4">
                                <select id="product_brand" th:field = "*{brand}" name="product_brand" class="form-control" required>
                                    <option th:value = "null">-SELECT-</option>
                                    <option th:each = "brand : ${brands}"
                                            th:value = "${brand.id}"
                                            th:text = "${brand.name}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="description">PRODUCT DESCRIPTION</label>
                            <div class="col-md-4">
                                <input id="description" th:field = "*{description}" name="description" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <!-- Text input-->
<!--                        <div class="form-group">-->
<!--                            <label class="col-md-4 control-label" for="available_quantity">AVAILABLE QUANTITY</label>-->
<!--                            <div class="col-md-4">-->
<!--                                <input id="available_quantity" th:field = "*{currentQuantity}" name="available_quantity" class="form-control input-md" required="" type="text">-->
<!--                                <p class="error" th:if="${#fields.hasErrors('currentQuantity')}" th:errors="*{currentQuantity}"></p>-->
<!--                            </div>-->
<!--                        </div>-->

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="cost-price">COST PRICE</label>
                            <div class="col-md-4">
                                <input id="cost-price" name="cost-price" th:field = "*{costPrice}" class="form-control input-md" required="" type="text">
                                <p class="error" th:if="${#fields.hasErrors('costPrice')}" th:errors="*{costPrice}"></p>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="sale-price">SALE PRICE</label>
                            <div class="col-md-4">
                                <input id="sale-price" name="sale-price" th:field = "*{salePrice}" class="form-control input-md" required="" type="text">
                                <p class="error" th:if="${#fields.hasErrors('salePrice')}" th:errors="*{salePrice}"></p>
                            </div>
                        </div>
                        <input type="hidden" id="metaList" name="metaList">

                        <button type="button" class="btn btn-secondary mt-3" onclick="addMeta()">Add Meta</button>

                        <div id="metaSection">

                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-md-4">
                                <!-- File Button -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="image">PRODUCT IMAGE</label>
                                    <div class="col-md-4">
                                            <input id="image" name="imageProduct" class="input-file" type="file">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{fragments::footer}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments::scroll}">
</a>



<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>

</body>

</html>

<script>
    function validateForm() {
        // Get the input values
        var price = document.getElementById('price').value;
        var quantity = document.getElementById('available_quantity').value;
        var imageProduct = document.getElementById('image').files[0];

        // Check if price is not 0.0
        if (price == 0.0) {
            alert('Price must be greater than 0');
            return false;
        }

        // Check if quantity is not 0
        if (quantity == 0) {
            alert('Quantity must be greater than 0');
            return false;
        }

        // Check if imageProduct is not null
        if (imageProduct == null) {
            alert('Product image is required');
            return false;
        }

        // If all checks pass, return true
        return true;
    }

    var metaList = [];

    function addMeta() {
        var metaTitle = prompt("Enter Meta Title:");
        var metaContent = prompt("Enter Meta Content:");

        if (metaTitle && metaContent) {
            var meta = {
                title: metaTitle,
                content: metaContent
            };
            metaList.push(meta);
        }
    }

    function updateMetaList() {
        document.getElementById('metaList').value = JSON.stringify(metaList);
    }
</script>
