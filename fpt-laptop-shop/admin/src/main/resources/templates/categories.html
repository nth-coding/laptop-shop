<!DOCTYPE html>
<html lang="vi" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Thanh bên -->
    <ul th:replace="~{fragments::sidebar}"></ul>
    <!-- Kết thúc thanh bên -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Nội dung chính -->
        <div id="content">

            <!-- Thanh trên -->
            <nav th:replace="~{fragments::top-navbar}"></nav>
            <!-- Kết thúc thanh trên -->

            <!-- Bắt đầu nội dung trang -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleAddCategoryModal"
                    data-whatever="@mdo">Thêm danh mục mới
            </button>
            <p th:if="${size == 0}">Không có danh mục</p>
            <div th:if="${success}" class="text-center alert alert-success">
                <p th:text="${success}"></p>
            </div>
            <div th:if="${error}" class="text-center alert alert-danger">
                <p th:text="${error}"></p>
            </div>

            <table class="table table-striped" th:if="${size > 0}">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Tên</th>
                    <th scope="col">Mô tả</th>
                    <th scope="col">Cập nhật</th>
                    <th scope="col">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}" th:attr="data-categoryid=${category.id}, data-categoryname=${category.name}, data-categorydescription=${category.description}" onclick="displayCategoryInfoModal(this)">
                    <th scope="row" th:text="${category.id}"></th>
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.description}"></td>
                    <td>
                        <a id="editButton"
                           th:href="@{/findByCategoryId(id = ${category.id})}"
                           class="btn btn-primary">Cập nhật</a>
                    </td>
                    <td>
                        <a th:if="${category.deleted} == true" th:href="@{/enable-category(id = ${category.id})}"
                           class="btn btn-primary">Kích hoạt</a>
                        <a th:if="${category.deleted} == false" th:href="@{/delete-category(id = ${category.id})}"
                           class="btn btn-danger">Xóa</a>
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#categoryInfoModal">View Category</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Kết thúc nội dung chính -->

            <!-- Footer -->
            <footer th:replace="~{fragments::footer}"></footer>
            <!-- Kết thúc Footer -->

        </div>
        <!-- Kết thúc Content Wrapper -->

    </div>
</div>
<!-- Kết thúc Page Wrapper -->

<!-- Nút cuộn lên đầu trang-->
<a th:replace="~{fragments::scroll}"></a>

<!-- Modal Thêm Danh mục -->
<div class="modal fade" id="exampleAddCategoryModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleAddCategoryModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleAddCategoryModalLabel">Danh mục mới</h5>
            </div>
            <div class="modal-body">
                <form th:action="@{/save-category}" method="post">
                    <div class="form-group">
                        <label for="name" class="col-form-label">Tên danh mục:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-form-label">Mô tả:</label>
                        <textarea class="form-control" id="description" name="description" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Lưu</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Kết thúc Modal Thêm Danh mục -->

<!-- Modal Chỉnh sửa danh mục -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Chỉnh sửa danh mục</h5>
            </div>
            <div class="modal-body">
                <form th:action="@{/update-category}" method="put">
                    <div class="form-group">
                        <label for="idEdit" class="col-form-label">ID
                        </label> <input type="text" class="form-control" id="idEdit" name="id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="nameEdit" class="col-form-label">Tên danh mục</label>
                        <input type="text" class="form-control" id="nameEdit" name="name">
                    </div>
                    <div class="form-group">
                        <label for="descriptionEdit" class="col-form-label">Mô tả</label>
                        <textarea class="form-control" id="descriptionEdit" name="description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Kết thúc Modal Chỉnh sửa danh mục -->

<!-- Modal Thông tin danh mục -->
<div class="modal fade" id="categoryInfoModal" tabindex="-1" role="dialog" aria-labelledby="categoryInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryInfoModalLabel">Thông tin danh mục</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <strong><label for="categoryId">ID:</label></strong>

                    <p id="categoryId"></p>
                </div>
                <div class="form-group">
                    <strong><label for="categoryName">Tên danh mục:</label></strong>
                    <p id="categoryName"></p>
                </div>
                <div class="form-group">
                    <strong><label for="categoryDescription">Mô tả:</label></strong>
                    <p id="categoryDescription"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>

<script th:src="@{/js/categories.js}"></script>
<script>
    window.onload = function() {
        var descriptions = document.querySelectorAll('td:nth-child(3)'); // Chọn tất cả các ô mô tả
        descriptions.forEach(function(description) {
            if (description.textContent.length > 100) {
                description.textContent = description.textContent.substring(0, 100) + '...'; // Giới hạn tới 100 ký tự và thêm '...'
            }
        });
    };

    function displayCategoryInfoModal(element) {
        var categoryId = element.getAttribute('data-categoryid');
        var categoryName = element.getAttribute('data-categoryname');
        var categoryDescription = element.getAttribute('data-categorydescription');

        document.getElementById('categoryId').textContent = categoryId;
        document.getElementById('categoryName').textContent = categoryName;
        document.getElementById('categoryDescription').textContent = categoryDescription;

        // Hiển thị modal
        $('#categoryInfoModal').modal('show');
    }

</script>

</body>

</html>
