<!DOCTYPE html>
<html lang="vi" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{fragments::sidebar}"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{fragments::top-navbar}"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleAddAccessoryModal"
                        data-whatever="@mdo">Thêm phụ kiện mới
                </button>
                <p th:if="${size == 0}">Không có phụ kiện</p>
                <div th:if="${success}" class="text-center alert alert-success">
                    <p th:text="${success}"></p>
                </div>
                <div th:if="${error}" class="text-center alert alert-danger">
                    <p th:text="${error}"></p>
                </div>

                <table class="table table-striped" th:if="${size > 0}">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Tên</th>
                        <th scope="col">Mô tả</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Ảnh</th>
                        <th scope="col">Cập nhật</th>
                        <th scope="col">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="accessory : ${accessories}">
                        <th scope="row" th:text="${accessory.id}"></th>
                        <td th:text="${accessory.name}"></td>
                        <td th:text="${accessory.description}"></td>
                        <td th:text="${accessory.price}"></td>
                        <td th:text="${accessory.quantity}"></td>
                        <td>
                            <img class="my-accessory-image" style="height: 40px; width: 40px;" alt=""
                                 th:src="'data:image/jpeg;base64,' + ${accessory.image}">
                        </td>
                        <td>
                            <a th:href="@{/update-accessory/{id}(id = ${accessory.id})}"
                               class="btn btn-primary">Cập nhật
                            </a>
                        </td>
                        <td>
                            <a th:if="${accessory.is_deleted} == false" th:href="@{/delete-accessory(id = ${accessory.id})}"
                               class="btn btn-danger">Xóa</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="~{fragments::footer}"></footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a th:replace="~{fragments::scroll}"></a>

        <!-- Modal Add Accessory -->
        <div class="modal fade" id="exampleAddAccessoryModal" tabindex="-1" role="dialog"
             aria-labelledby="exampleAddAccessoryModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleAddAccessoryModalLabel">Phụ kiện mới</h5>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/save-accessory}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="name" class="col-form-label">Tên Phụ kiện:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="description" class="col-form-label">Mô tả Phụ kiện:</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="price" class="col-form-label">Giá Phụ kiện:</label>
                                <input type="number" class="form-control" id="price" name="price" required>
                            </div>
                            <div class="form-group">
                                <label for="quantity" class="col-form-label">Số lượng Phụ kiện:</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" required>
                            </div>
                            <div class="form-group">
                                <label for="image">Upload Picture:</label>
                                <input type="file" class="form-control" id="image" name="picture">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Modal Add Accessory -->

        <!-- Bootstrap core JavaScript-->
        <div th:replace="~{fragments::script}"></div>

        <script th:src="@{/js/accessories.js}"></script>

    </div>

</body>

</html>
