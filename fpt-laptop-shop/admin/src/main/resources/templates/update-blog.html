<!DOCTYPE html>
<html lang="vi" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{fragments::sidebar}"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{fragments::top-navbar}"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <form class="form-horizontal" th:action="@{/update-blog/{id}(id = ${blog.id})}" method="post" th:object = "${blog}"
                      enctype="multipart/form-data">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>UPDATE BLOG</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="name">BLOG NAME</label>
                            <div class="col-md-4">
                                <input id="name" th:field = "*{name}" name="name" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="description">BLOG DESCRIPTION</label>
                            <div class="col-md-4">
                                <textarea id="description" th:field = "*{description}" name="description" class="form-control input-md" required=""></textarea>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="content">BLOG CONTENT</label>
                            <div class="col-md-4">
                                <textarea id="content" th:field = "*{content}" name="content" class="form-control input-md" required=""></textarea>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="author">BLOG AUTHOR</label>
                            <div class="col-md-4">
                                <input id="author" name="author" th:field = "*{author}" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <!-- File Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="image">BLOG IMAGE</label>
                            <div class="col-md-4">
                                <img class = "my-blog-image" style="height: 40px; width: 40px;" alt="" th:src="'data:image/jpeg;base64,' + *{image}">
                                <input id="image" name="imageBlog" class="input-file" type="file">
                            </div>
                        </div>

                        <!-- File Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="thumbnail">BLOG THUMBNAIL</label>
                            <div class="col-md-4">
                                <img class = "my-blog-image" style="height: 40px; width: 40px;" alt="" th:src="'data:image/jpeg;base64,' + *{thumbnailImage}">
                                <input id="thumbnail" name="thumbnail" class="input-file" type="file">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Update</button>
                    </fieldset>
                </form>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{fragments::footer}"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments::scroll}"></a>

<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>

</body>

</html>
