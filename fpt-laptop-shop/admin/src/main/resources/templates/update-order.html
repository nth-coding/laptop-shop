<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace = "~{fragments::header}">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace = "~{fragments::sidebar}">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace = "~{fragments::top-navbar}">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <form class="form-horizontal" th:action="@{/update-order/{id}(id = ${order.id})}" method="post" th:object = "${order}"
                      enctype="multipart/form-data">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>UPDATE ORDER</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="orderStatus">Order Status:</label>
                            <div class="col-md-4">
                                <input id="orderStatus" th:field = "*{orderStatus}" name="orderStatus" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="totalPrice">Total Price:</label>
                            <div class="col-md-4">
                                <input id="totalPrice" th:field = "*{totalPrice}" name="totalPrice" class="form-control input-md" required="" type="number" step="0.01">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="tax">Tax:</label>
                            <div class="col-md-4">
                                <input id="tax" th:field = "*{tax}" name="tax" class="form-control input-md" required="" type="number" step="0.01">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="quantity">Quantity:</label>
                            <div class="col-md-4">
                                <input id="quantity" th:field = "*{quantity}" name="quantity" class="form-control input-md" required="" type="number">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="paymentMethod">Payment Method:</label>
                            <div class="col-md-4">
                                <input id="paymentMethod" th:field = "*{paymentMethod}" name="paymentMethod" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Update</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{fragments::footer}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments::scroll}">
</a>

<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>

</body>

</html>
